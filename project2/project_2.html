<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application web</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="apply_box">
        <h1>Registration Form
            <span class="title_small">(web Development)</span>
        </h1>
        <form action="">

            <div class="box">
                <div class="name">
                    <i class="fa fa-user"></i>
                    
                    <input type="text" placeholder="Fist Name" class="name"><br><br>
                
                    <span>
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>
                
                <div class="text-name">
                    <i class="fa fa-envelope email "></i>
                    <input type="email" placeholder="email" class="text-name">
                </div>
                <div class="text-name">
                    <i class="fa fa-lock lock "></i>
                    <input type="password" placeholder="password" class="text-name">
                </div>
                <div class="text-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="confirm password" class="text-name">
                </div>
                <div class="radio">
                    <input type="radio" class="radio" name="r1">
                    <label>Male</label>
                    <input type="radio" class="radio" name="r1">
                    <label>Female</label>
                </div>
                <div class="country">
                    <select name="c1" id="id1">
                        <option value="">select your country</option>
                        <option value="India">India</option>
                        <option value="Nepal">Nepal</option>
                        <option value="England">England</option>
                        <option value="Pakistan">pakistan</option>
                    </select>
                </div>
                <div class="arrow"></div><br>
                <div class="checkbox">
                    <input type="checkbox" class="checkbox">
                    <label>I accept the terms and conditions</label>
                </div>
                <div class="submit">
                    <input type="submit" class="submit" value="Register">
                </div>

            </div>
        </form>
    </div>



</body>

</html>
